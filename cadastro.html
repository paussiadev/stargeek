<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Stargeek Cadastro</title>

<body>

    <div class="container">

                <img src="imagens/Group 22crieseucatalogo.png" alt="catalogo">

        <main>
            <div class="logo">
                <img src="imagens/Group24 logo e linhas.png" alt="logo" width="500px">
            </div>

            <div class="line"></div>
            <h2>BEM-VINDO</h2>

            <form action="" id="formulario">

                <input id="nome" name="nome" type="text">
                <br>

                <br>
                <input id="email" name="email" type="email">
                <br>
                <label for="senha">Senha</label>
                <br>
                <input id="senha" name="senha" type="password">
                <br>
                <button class="btn01">Entrar</button>

            <p>Esqueceu a senha?</p>
                <a href="cliqueaqui">Clique aqui</a>
            </form>

            <a href="#" class="politdepriv">Termos de Uso e Política de Privacidade</a>

            <imput type="checkbox" ip="ilogado" name="chlogado"></imput>
            <label for="ilogado"></label>

          
        </main>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
